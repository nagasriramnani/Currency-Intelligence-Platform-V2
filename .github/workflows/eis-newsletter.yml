name: EIS Newsletter Automation

# Run daily at 6am UTC (7am UK time in winter, 8am in summer)
on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run Newsletter Pipeline
        env:
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
        run: |
          cd backend/automation
          python run_newsletter.py --days 1 --min-score 50 --limit 20
      
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: newsletter-results-${{ github.run_id }}
          path: backend/automation/output/
          retention-days: 30
